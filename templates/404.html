{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="error-page">
    <div class="container">
      <img src="{{ not_found.image.url }}" alt="404">
      <h2>{{ not_found.page_not_found_first }}</h2>
      <p>{{ not_found.page_not_found_second }}</p>
      <a href="{% url 'main_page' %}" class="red-button button">{{ not_found.to_main }}</a>
    </div>
  </div>
{% endblock %}
